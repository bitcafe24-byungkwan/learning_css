<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 문서객체 css selector로 가져오기 (html5부터)
		window.onload = function () {
			// document 객체를 사용해서 DOM 전체에서 탐색할 필요는 없다.
			// document 객체 대신에 부모 문서객체로 호출이 가능하다.
			var header1 = document.querySelector('#header-1');
			var headers = document.querySelectorAll('.header');

			setTimeout(function () {
				header1.innerText = 'by querySelector()';
				headers[1].innerText = 'by querySelectorAll()';
			}, 2000)
		}

	</script>
</head>

<body>

	<h1>문서객체 가져오기 - 3</h1>
	<h2 id='header-1' class = 'header'>Header</h1>
	<h2 id='header-2' class = 'header'>Header</h1>

</body>

</html>
