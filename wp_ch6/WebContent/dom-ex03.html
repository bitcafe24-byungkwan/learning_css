<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 용어 정리
		/*
		1. 태그
				HTML 문서안에서 텍스트나, 콘텐츠를 정의할 때 사용하는 마크업
		
		2. 문서객체 (document element)
				DOM(Document Object Model, Tree)이 구성된 다음
				노드의 타입(HTML Element), JS에서 접근하고 조작하는 것
		3. 노드 (Node)
				DOM tree의 각각의 요소
		
		*/
		window.onload = function () {
			var header = document.createElement('h1');
			var textNode = document.createTextNode('Hello DOM');
			header.append(textNode);

			setTimeout(function(){
			document.body.appendChild(header);
			}, 2000);
		}

	</script>
</head>

<body>

	<h1>문서 객체 만들기 - 1</h1>

</body>

</html>
