<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		// 객체(type object)를 생성하는 방법 1
		// new 키워드를 사용하는 방법
		var o1 = new Object();
		o1.name = '둘리';
		o1.age = 10;
		console.log(o1);

		// 객체(type object)를 생성하는 방법 2
		// literal 사용
		var o2 = {};
		o2.name = '마이콜';
		o2.age = 20;
		console.log(o2);

		// 객체(type object)를 생성하는 방법 3
		// JavaScript Object Notation (JSON)
		var o3 = {
			name: '마이콜',
			age: 20,
		};
		console.log(o3);

		// 객체(type object)를 생성하는 방법 4
		// 생성 함수를 사용하는 방법
		var f = function(){
			console.log('보통 일반 함수...');
		}

		var MyObject = function(name, age){
			console.log('생성자함수...');
			this.name = name;
			this.age = age;
		}

		MyObject.prototype.school = 'bit academy';
		MyObject.prototype.course = 'cafe24';
		MyObject.prototype.info = function(){
			console.log(`${this.name} : ${this.age} : ${this.school} : ${this.course}`)
		}



		f();
		//MyObject();

		//var o4 = new f();
		var o5 = new MyObject('도우넛', 10);
		console.log(o5);

		var o6 = new MyObject('또치', 12);
		o6.info = function(){
			console.log('비밀');
		}
		o6.info();
		console.log(o6);

		var o7 = new MyObject('길동', 20);
		console.log(o7);
		console.log(o7.school);
		console.log(o7.course);

		o7.school = 'sds multicampus';
		console.log(o7.school);
	</script>
</head>

<body>
	<h1>객체</h1>
</body>

</html>
