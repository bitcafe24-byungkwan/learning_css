<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var img = document.createElement('img');
	
	setTimeout(function(){
		document.body.appendChild(img);
		
		// 표준속성은 문서객체로 설정이 가능하다.
		// img.src = 'dooly.jpg';
		// img.width = 50;
		// img.alt = '둘리';
		// img.title = '둘리 이미지';
		// 비표준 속성까지 설정 하기 위해서는 메소드를 사용한다.
		img.setAttribute('src', 'dooly.jpg');
		img.setAttribute('width', 50);
		img.setAttribute('alt','둘리');
		img.setAttribute('title', '둘리 이미지');
		img.setAttribute('data-name', '둘리');
	}, 2000);


	</script>
</head>

<body>

	<h1>문서객체 속성 조작하기</h1>

</body>

</html>
