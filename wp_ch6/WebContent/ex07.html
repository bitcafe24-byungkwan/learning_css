<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src='array.js' type='text/javascript'></script>
	<script>
		// 배열 정의
		// 생성자 함수
		var a1 = new Array(10);
		a1[0] = 0;
		a1[1] = 1;
		console.log('Array a1:' + a1);
		console.log('a1 length: ' + a1.length);

		// 동적으로 크기가 변하는 배열
		// new Array(size) :
		// size를 주는 것은 별다른 의미가 없지만,
		// 고정사이즈를 주면 성능에 영향
		a1[20] = 20;
		console.log('Array a1:' + a1);
		console.log('a1 length: ' + a1.length);

		// 배열 정의
		// 2. Literal
		var a2 = [];
		console.log(`a2 length: ${a2.length}`);

		// 내부 저장 타입은 정해져 있지 않다.
		// 중간 비어있는 배열 요소는 undefined
		a2[0] = 10;
		a2[1] = 'Hello World';
		a2[4] = {
			name: '둘리',
		}

		console.log('Array a2:' + a2);
		console.log(a2[2]);


		// 초기화
		var a3 = [1, 'abc', true];
		console.log('Array a3 : ' + a3);

		var a4 = new Array(1, 'abc', true);
		console.log('Array a4 : ' + a4);

		// 순회
		for (var i = 0; i < a4.length; i++) {
			console.log(a4[i]);
		}

		// 배열 함수 - concat
		var colors = ['black', 'white', 'yellow'];
		var fruits = ['mango', 'banana', 'apple'];
		var test = fruits.concat(colors);
		console.log(test);

		// 배열 함수 - join
		var str = fruits.join(',');
		console.log(str);

		// 배열함수 - pop(stack)
		var color = colors.pop();
		console.log(color);
		console.log(colors);

		// 배열함수 - push(stack)
		colors.push('red');
		console.log(colors);

		// 배열함수 - reverse
		fruits.reverse();
		console.log(fruits);


		// 배열함수 - shift
		var numbers = [1000, 3000, 2000, 6000];
		numbers.shift();
		console.log(numbers);

		// 배열함수 - slice
		var numbers2 = numbers.slice(0, 2);
		console.log(numbers2);

		// 배열함수 - sort
		numbers.sort();
		console.log(numbers);

		// 배열함수 - splice
		console.log(fruits);
		fruits2 = fruits.splice(0/*index*/, 2/*count*/);
		console.log(fruits);
		console.log(fruits2);



		// 배열을 리스트로 사용하기
		// insert(index, val), remove(index)


		a = [1, 2, 4];
		a.insert(2, 3);
		console.log(a);
		a.remove(3);
		console.log(a);

		a.insert(1, ['a', 'b', 'c']);
		console.log(a);


		// 연관 배열 (Associted Array)
		var employee = {
			name: '홍길동',
			title: '과장',
			info: function () {
				console.log(`${this.name} : ${this.title}`);
			}
		}

		console.log(employee.name);
		console.log(employee['name']);

		// 사용 예
		// 메소드 이름(문자열)로 호출 시
		var s = 'info';
		employee[s]();

		// 사용 예2
		var map = {};
		map['one'] = 1;
		map['two'] = 2;
		map['three'] = 3;  //map.three = 3;


		// 배열과 객체 동일한거 같다.
		a = []
		a["0"] = 0;
		a["1"] = 1;
		console.log(a);
		a[0] = 10;
		console.log(a);
		o = {}
		o["0"] = 0;
		o["1"] = 1;
		console.log(o);
		o[0] = 10;
		console.log(o);
	</script>
</head>

<body>
	<h1>Array</h1>
</body>

</html>
