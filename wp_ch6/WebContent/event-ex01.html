이벤트 종류
1. 마우스
2. 키보드
3. HTML Frame
4. form & input
5. touch

용어정리
1. load, click: Event Name(Event Type)
2. onload, onclick: Event Attribute
3. function(){...} : Event Listener(Event Handler)

Event Model : 
		Event Name에 EventListener를 연결하는 방법

		1. DOM Level 0
			- Inline Event Model
			- Basic Event Model(고전적인 이벤트 처리, 기본적인 방법)

		2. DOM level 2
			- Microsoft Internet Explorer Event Model
			- Standard Event Model -> addEventListener, removeEventListener
*/
