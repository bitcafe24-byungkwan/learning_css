<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* DOM Level 0: Basic Event Model (고전적인 이벤트 처리, 기본적인 방법) */

		window.onload = function () {
			var btn1 = document.getElementById('button-1');
			var btn2 = document.getElementById('button-2');

			btn1.onclick = function (event) {
				// this == event.target
				var counter = document.getElementById('counter-1');
				var cnt = Number(counter.innerText);
				counter.innerText = cnt + 1;
			}

			btn2.onclick = function (event) {
				var counter = document.getElementById('counter-2');
				var cnt = Number(counter.innerText);
				counter.innerText = cnt + 1;
			}
			// DOM Model 0은 이벤트 핸들러 하나만 연결 가능 (단점))
			btn2.onclick = function (event) {
				console.log('Annother Called');
			}
		}
	</script>
</head>

<body>
	<button id='button-1' data-counterid='count-1'> button 1</button>
	<button id='button-2'> button 2</button>

	<h1>counter1:<span id='counter-1'>0</span></h1>
	<h1>counter2:<span id='counter-2'>0</span></h1>
</body>

</html>
