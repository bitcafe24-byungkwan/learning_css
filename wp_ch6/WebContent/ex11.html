<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript">


    // 함수 객체 생성하는 방법1 - 비추
    function f1(a, b) {
      return a + b;
    }

    // 함수 객체를 생성하는 방법2 - 비추
    var f2 = Function('a', 'b', 'var sum = a+b; return sum');

    // 함수 객체를 생성하는 방법3 - 일반적
    var f3 = function (a, b) {
      return a + b;
    }

    // Anonymous Function
    var sum = (function(a,b){
      return a+b;
    })(10,20);

    console.log(f1(10,20));
    console.log(f2(10,20));
    console.log(f3(10,20));

    var sum = function(a, b){
      // 기본적으로 명시된 함수 인자 말고 (a, b)
      // 추가로 받는 2개의 기본 함수 인자 : arguments, this
      var sum = 0;
      for(var i = 0; i<arguments.length;i++){
        sum += arguments[i];
      }
      return sum;
    }
    console.log(sum(10));
    console.log(sum(10, 20));
    console.log(sum(10, 20, 30));
    console.log(sum(10, 20, 30, 40));

    // var f = function(arg1, arg2, arg3){
    //   console.log(arg1);
    //   console.log(arg2);
    //   arg3();
    // }

    var f = function(){
      console.log(arguments[0]);
      console.log(arguments[1]);
      arg3();
    }
    // anonymous object
    f(10, {
      name: '둘리',
      age: 10
    }, function(){
      console.log('hello');
    });
  </script>
</head>

<body>
  <h1>function 객체</h1>
</body>

</html>
