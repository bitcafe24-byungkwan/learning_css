<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="assets/js/jquery/jquery-3.1.1.js"></script>
<script>
$(function(){
	setTimeout(function(){
		//1. 태그 선택자
		var $li = $('li');
		$li.css('color', '#f00');
		
		//2. ID selector
		$('#third').css('color', '#00f');
		$('#fourth').css('color', '#00f');
		
		//3. class selector
		$('.red').css('color', '#f00');
		$('.blue').css('color', '#00f');
		//4. 전체 선택자
		$('*').css('font-size', '1.1em');
		
		// -- 1, 2, 3, 4 조합 --
		
		//5. 자식
		$('div > ul > li').css('font-weight', 'bold');
		
		
		//6. 하위(자손)
		$('ul strong').css('font-weight', 'normal');
		
		//7. 그룹
		$('#third, ul > *').css('text-decoration', 'underline');
		
		//8. 인접
		$('#first + li + li').css('color', 'black');
		
		//9. 속성
		$('li[id]').css('text-decoration', 'line-through');
		$('li[class="blue"]').css('font-style', 'italic');
		$('li[class!="blue"]').css('font-style', 'italic');
		
		//10. fliter
		$('li:first').css('background-color', '#aaa');
		$('ul li:first-child').css('background-color', '#ddd');
		$('li:last')
		$('li:odd')
		$('li:even')
		$('li:contains("Cat")')
		$('li:has("strong")')
		
		
	
	}, 2000);
});
</script>
</head>
<body>
	<h1>선택자</h1>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트</li>
		<li id='third'>텍스트 텍스트 텍스트 텍스트</li>
		<li id='fourth'>텍스트 텍스트 텍스트 텍스트</li>
		<li class='red'>텍스트 텍스트 <strong>텍스트</strong> 텍스트</li>
		<li class='blue'>텍스트 텍스트 텍스트 텍스트</li>
	</ul>
	<div>
		<ul>
			<li id="first">Bag</li>
			<li>Cat</li>
			<li>Dog</li>
			<li>Car</li>
		</ul>
	</div>
</body>
</html>
